<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | My Movie List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <ul class="bar">
  <div class="side-section">
      <li class="bar-item">Watch Later</li>
      <li class="bar-item">Old</li>
      <li class="bar-item">Recent</li>
      <li class="bar-item">Favourite</li>
    </ul>
  </div>
  
  <div class="float-btn">
    
  </div>
  
  <div class="main-section">
    <h1>Movies</h1>
    <div class="full-movie">
      <div class="movie-card">
        <img class="movie-image" src="" alt="" />
        <p class="movie-title"></p>
      </div>
    </div>
    
    <div class="series">
      <div class="movie-card">
        <img class="movie-image" src="" alt="" />
        <p class="movie-title"></p>
        <p>Seasons: <span class="no"></span></p>
        <p class="status">Status: <span class="no"></span></p>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
